{% extends "base.html" %}

{% block title %}内部管理系统-更改密码{% endblock %}

{% block content %}

<div class="container">
  <div class="loginMode">
    <form class="form-signin" action="{{ url_prefix }}/tel/" method="post">
          <h4 class="form-signin-heading">您的账户尚未绑定手机号，绑定手机号账户更安全</h4>
      <input type="text" name="user_name" class="form-control" value="{{ user_name }}" required disabled>
      <input name="change_token" class="form-control" value="{{ bind_token }}" style="display: none">
      <input name="new_password" class="form-control" placeholder="手机号" required>
      <input type="button"  value="获取验证码">
      <input name="confirm_password" class="form-control" placeholder="验证码" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">绑定</button>
    </form>

  </div>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/bootstrap.min.js') }}"></script>
</div>
{% endblock %}
