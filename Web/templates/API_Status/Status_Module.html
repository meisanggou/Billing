{% extends "base.html" %}

{% block title %}增加状态码模块{% endblock %}

{% block content %}
    <a class="btn btn-primary pull-right margin20" href="{{ return_url }}/" title=""
       xmlns="http://www.w3.org/1999/html">查看状态码</a>
    <button type="button" class="btn btn-primary margin20" id="btn_new_module" value="新建模块" >新建模块</button>
    <div class="div_new_module" style="display: none;">
        <table class="table table-bordered table-hover api-list-table" id="tb_main_module">
          <tr>
            <th scope="col" width="8%">模块编号</th>
            <th scope="col" width=20%">模块标题</th>
            <th scope="col" width=50%">模块解释</th>
            <th scope="col" width=6%">操作</th>
          </tr>
        </table>
          <p class="bottom10">
            <input class="form-control pull-left width100 margin10" id="module_no" name="service_id" required>
            <input class="form-control pull-left width150 margin10" id="module_title" required>
            <input class="form-control pull-left width366 margin10" id="module_desc"  required>
            <button class="btn btn-primary pull-left" id="btn_new">新建</button>
            <span class="clear block"></span>
          </p>
        </div>
    <button type="button" class="btn btn-primary margin20" id="btn_new_sub" value="新建子模块" >新建子模块</button>
    <div class="div_new_sub" style="display: none;">
       <select class="box-side width150 pull-left margin20" id="service_id" name="service_id" onchange="set_fun_id();"></select>
       <table class="table table-bordered table-hover api-list-table" id="tb_sub_module">
          <tr>
            <th scope="col" width="8%">子模块编号</th>
            <th scope="col" width=20%">子模块标题</th>
            <th scope="col" width=50%">子模块解释</th>
            <th scope="col" width=6%">操作</th>
          </tr>
        </table>
          <p class="bottom10">
            <input class="form-control pull-left width100 margin10" id="sub_module_no" name="service_id" required>
            <input class="form-control pull-left width150 margin10" id="sub_module_title" required>
            <input class="form-control pull-left width366 margin10" id="sub_module_desc"  required>
            <button class="btn btn-primary pull-left" id="btn_sub_new">新建</button>
            <span class="clear block"></span>
          </p>
    </div>
    <button type="button" class="btn btn-primary margin20" id="btn_new_error" value="新建错误类型" >新建错误类型</button>
    <div class="div_new_error" style="display: none;">
    </div>

    <input id="fun_info_url" value="{{ fun_info_url }}" style="display: none">
    <input id="error_type_url" value="{{ error_type_url }}" style="display: none">
    <script type="text/javascript" src="{{ url_for('static', filename='t_js/API_Status/status_module_new.js') }}"></script>
{% endblock %}
