<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>内部管理系统-用户授权</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap-theme.min.css') }}">
<!--自定义的页面样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/main.css') }}">

<!-- jQuery文件。务必在bootstrap.min.t_js 之前引入 -->
<script type="text/javascript" src="{{ url_for('static', filename='t_js/jquery.min.js') }}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript" src="{{ url_for('static', filename='t_js/bootstrap.min.js') }}"></script>

</head>

<body>
<label style="display: none" id="role_value">{{ role_value | tojson | safe }}</label>
<div class="container">
  <div class="loginMode">
    <button type="button" class="btn btn-success pull-right">返回主菜单</button>
    <form class="clear amendPrivilege" action="{{ url_prefix }}/authorize/user/" method="post">
      <h4 class="form-signin-heading">修改用户权限 按照用户修改</h4>
      <select class="form-control bug-input" id="perm_user" onchange="user_select_change();" name="perm_user">
          {% for user in my_user %}
              <option role="{{ user["role"] }}" value="{{ user["user_name"] }}">{{ user["nick_name"] }}</option>
          {% endfor %}
      </select>
      {% include "perm_conent.html" %}
      <button class="btn btn-lg btn-primary amendBtn" type="submit">修改</button>
    </form>
  </div>
</div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/authorize.js') }}"></script>
</html>
