{% extends "project/project_base.html" %}

{% block css_content %}
    {{ 't_css/project.css' | make_static_html | safe }}
{% endblock %}

{% block js_content %}
    {{ 't_js/project/project_info.js' | make_static_html | safe }}
{% endblock %}

{% block project_content %}
    <div class="container-fluid form-horizontal">
            <div class="row-fluid" style="margin-top:0">
                <div class="span12">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label"><span class="form-inline text-Cash">*</span>项目名称</label>
                            <div class="controls">
                                <input type="text" id="project_name" class="span8 forminput" data-validate="^\w{1,30}$" data-validate-msg="会员卡号;会员卡号只能是数字字母，不超过30个字"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">项目描述</label>
                            <div class="controls">
                                <textarea class="span8 forminput" id="project_desc" data-validate="^[\s\S]{0,100}$" data-validate-msg="备注;备注内容太多了"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="BTsave">
                <button class="btn btn-large btn-primary" id="btn_op_project">新建项目</button>
            </div>

    </div>

{% endblock %}
