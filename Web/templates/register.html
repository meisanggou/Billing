<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>内部管理系统-注册用户</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap-theme.min.css') }}">
<!--自定义的页面样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/main.css') }}">

<!-- jQuery文件。务必在bootstrap.min.t_js 之前引入 -->
<script type="text/javascript" src="{{ url_for('static', filename='t_js/jquery.min.js') }}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript" src="{{ url_for('static', filename='t_js/bootstrap.min.js') }}"></script>
</head>

<body>
<div class="container">
  <div class="loginMode">
    <form class="form-signin" action="/dms/register/" method="post">
      <h4 class="form-signin-heading">请先填写登陆信息</h4>
      <label for="inputUser" class="sr-only">User Name</label>
      <input type="text" id="inputUser" name="user_name" class="form-control" placeholder="User Name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <input type="text" id="inputName" name="nick_name" class="form-control" placeholder="Real Name" required>
      <div class="checkbox">数据传输权限&nbsp;&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["market"]) <= 0 %}disabled{% else %}name="market" {% endif %}>市场</label>&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["upload"]) <= 0 %}disabled{% else %}name="upload" {% endif %}>上传</label>&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["calc"]) <= 0 %}disabled{% else %}name="calc" {% endif %}>计算</label>&nbsp;&nbsp;
      </div>
      <div class="checkbox">API文档权限&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["api_look"]) <= 0 %}disabled{% else %}name="api_look" {% endif %}>查看</label>&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["api_new"]) <= 0 %}disabled{% else %}name="api_new"{% endif %}>新建修改</label>&nbsp;&nbsp;
      </div>
      <div class="checkbox">权限列表权限&nbsp;&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["auth_look"]) <= 0 %}disabled{% else %}name="auth_look"{% endif %}>查看</label>&nbsp;&nbsp;
      </div>
      <div class="checkbox">数据表描述权限
        <label><input type="checkbox" {% if user_role | bit_and(role_value["table_look"]) <= 0 %}disabled{% else %}name="table_look"{% endif %}>查看</label>&nbsp;&nbsp;
      </div>
      <div class="checkbox">操作用户权限&nbsp;&nbsp;&nbsp;
        <label><input type="checkbox" {% if user_role | bit_and(role_value["user_new"]) <= 0 %}disabled {% else %}name="user_new"{% endif %}>新建</label>&nbsp;&nbsp;
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
</body>
</html>
