{% extends "billingitem/item_base.html" %}

{% block css_content %}
    {{ 't_css/main.css' | make_static_html | safe }}
{% endblock %}

{% block js_content %}
    {{ 't_js/item/new_item.js' | make_static_html | safe }}
{% endblock %}

{% block item_content %}
    <div class="container-fluid form-horizontal">
        <div class="row-fluid" style="margin-top:0">
            <div class="span12">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label"><span class="form-inline text-Cash">*</span>主分类名称</label>

                        <div class="controls">
                            <input type="text" id="project_name" class="span8 forminput" data-validate="^\w{1,30}$"
                                   data-validate-msg="会员卡号;会员卡号只能是数字字母，不超过30个字"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="BTsave">
            <button class="btn btn-large btn-primary" id="btn_op_project">添加主分类</button>
        </div>

    </div>
     <div class="container-fluid form-horizontal">
        <div class="row-fluid" style="margin-top:0">
            <div class="span12">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label"><span class="form-inline text-Cash">*</span>主分类名称</label>

                        <div class="controls">

                                   data-validate-msg="会员卡号;会员卡号只能是数字字母，不超过30个字"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><span class="form-inline text-Cash">*</span>字分类名称</label>

                        <div class="controls">

                                   data-validate-msg="会员卡号;会员卡号只能是数字字母，不超过30个字"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><span class="form-inline text-Cash">*</span>单价</label>

                        <div class="controls">

                        </div>

        </div>
        <div id="BTsave">
            <button class="btn btn-large btn-primary" id="btn_op_project">添加子分类</button>
        </div>

    </div>
{% endblock %}
