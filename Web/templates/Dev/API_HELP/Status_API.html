<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>API返回状态码</title>
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}"><!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/main.css') }}"><!--自定义的页面样式 -->
</head>

<body>
<div class="container font16">
    <a class="btn btn-primary pull-right margin20" href="{{ return_url }}" title="">返回API解释</a>
    <div class="data">
        <input class="form-control" id="search_code" onkeyup="search_code();" placeholder="搜索状态码" />
    </div>
    {% if true %}
        <table class="table table-bordered table-hover api-list-table">
            <tr>
                <th scope="col" width="20%">状态码</th>
                <th scope="col" width=80%">解释</th>
            </tr>
            {% for item in status_info %}
                <tr id="s_{{ item["status_code"] }}">
                    <td onmouseover="show_code_info('{{ item["status_code"] }}');">
                        <span>{{ item["status_code"][:2] }}</span>
                        <span>{{ item["status_code"][2:4] }}</span>
                        <span>{{ item["status_code"][4:6] }}</span>
                        <span>{{ item["status_code"][6:8] }}</span>
                    </td>
                    <td>{{ item["code_desc"] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    <form action="{{ url_for('develop_api_view.new_status') }}" method="post">
      <p class="margin20">
        <select class="box-side width150 pull-left margin10" id="service_id" name="service_id" onchange="set_fun_id();"></select>
        <select class="box-side width150 pull-left margin10" id="fun_id" name="fun_id" onchange="update_info();"></select>
        <select class="box-side width150 pull-left margin10" id="type_id" name="type_id" onchange="update_info();"></select>
        <input name="error_id" class="form-control pull-left width100 margin10" id="error_id" onkeyup="update_info();" required>
        <input name="error_desc" class="form-control pull-left width485 margin10" id="error_desc" onkeyup="update_info();" required>
        <button type="submit" class="btn btn-primary pull-left" id="btn_new">新建</button>
        <span class="clear block"></span>
      </p>
      <p id="new_info_show"></p><br>
      <p id="service_desc"></p>
      <p id="fun_desc"></p>
      <p id="error_type_desc"></p>
    </form>
</div>
<input id="fun_info_url" value="{{ fun_info_url }}" style="display: none">
<input id="error_type_url" value="{{ error_type_url }}" style="display: none">
</body>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/API_HELP/status_api.js') }}"></script>
</html>
