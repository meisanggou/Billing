<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API返回状态码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='t_css/main.css') }}">
    <!--自定义的页面样式 -->
</head>
<body>
<div class="container font16">
    <br/>
    <a class="btn btn-primary pull-right" href="{{ url_for('dms_view.select_portal') }}" title="">API列表</a>
    {% if true %}
        <table class="table table-bordered table-hover api-list-table">
            <tr>
                <th scope="col" width="20%">状态码</th>
                <th scope="col" width=80%">解释</th>
            </tr>
            {% for item in status_info %}
                <tr>
                    <td>{{ item["status_code"] }}</td>
                    <td>{{ item["code_desc"] }}</td>
                </tr>
            {% endfor %}
        </table>

    {% endif %}
    <form action="{{ url_for('develop_api_view.new_status') }}" method="post">
        <select name="service_id" id="service_id" class="box-side" onchange="set_fun_id();">
        </select>
        <select id="fun_id" name="fun_id" class="box-side" onchange="update_info();">
        </select>
        <select id="type_id" name="type_id" class="box-side" onchange="update_info();">
        </select>
        <input name="error_id" id="error_id" onkeyup="update_info();" required>
        <input name="error_desc" id="error_desc" onkeyup="update_info();" required>
        <button type="submit">新建</button>
        <label id="new_info_show"></label>
    </form>
</div>
<input id="fun_info_url" value="{{ fun_info_url }}" style="display: none">
<input id="error_type_url" value="{{ error_type_url }}" style="display: none">
</body>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/API_HELP/status_api.js') }}"></script>
</html>
