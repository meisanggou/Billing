<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>测试API</title>
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}"><!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/main.css') }}"><!--自定义的页面样式 -->
</head>

<body>
<div class="container font16">
  <div class="margin20 apiTest">
    <p>
      <span class="pull-left text-right width150">测试主机：</span>
      <select class="form-control bug-input">
        <option>线上环境</option>
        <option>测试环境</option>
        <option>本地环境</option>
      </select>
    </p>
    <p>
      <span class="pull-left text-right width150">API模块：</span>
      <select class="form-control bug-input">
        <option>动态口令相关API</option>
      </select>
    </p>
    <p>
      <span class="pull-left text-right width150">API列表：</span>
      <select class="form-control pull-left bug-input">
        <option>获得access_token 使用用户名和密码</option>
      </select>
      <span class="pull-left">请求方法： POST</span>
      <span class="clear"></span>
    </p>
    <p>参数列表:</p>
    <div class="paramListMode">
        <ul>
            <li class="star">*</li>
            <li name="param">authorization</li>
            <li>：</li>
            <li><input class="form-control bug-input" id="authorization_value" param_type="header" /></li>
            <li>
                <label><input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" />Basic</label>
                <label><input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" />Oauth2</label>
            </li>
            <div class="clear"></div>
        </ul>
        <p>用户身份验证信息，包含username和password属性，username指用户帐户名，password指用户的明文密码</p>
    </div>
    <div class="paramListMode">
        <ul>
            <li class="star">*</li>
            <li name="param">grant_type</li>
            <li>：</li>
            <li><input class="form-control bug-input" id="grant_type_value" value="password" param_type="body" disabled/></li>
            <div class="clear"></div>
        </ul>
        <p>授权方式，此值必须为"password"，否则将是无效的请求</p>
    </div>
    <div class="paramListMode">
        <ul>
            <li class="star">*</li>
            <li name="param">scope</li>
            <li>：</li>
            <li><input class="form-control bug-input" id="scope_value" param_type="body"/></li>
            <div class="clear"></div>
        </ul>
        <p>请求授权范围，此值必须是genetic tumor health其中之一，分别代表指申请拥有遗传频道，肿瘤频道，健康频道权限的密钥</p>
    </div>
    <p>
      <button class="btn btn-primary" onclick="test_api()">检查</button>
    </p>
    <div class="form-control apiResult font16" id="res_text"></div>
  </div>
</div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='t_js/API_HELP/test_api.js') }}"></script>
</html>
