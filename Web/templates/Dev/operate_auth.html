<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>晶云平台遗传频道权限描述</title>
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}"><!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='t_css/main.css') }}"><!--自定义的页面样式 -->
</head>

<body>
<br />
<a class="btn btn-primary pull-right" href="/dms/" title="">主菜单</a>
<br />
<table class="table table-bordered table-hover privilegeTable" cellspacing="0" cellpadding="0">
    <tr>
        <th scope="col" width="4%">模块</th>
        <th scope="col" width="48%">操作</th>
        <th scope="col" width="48%">拥有操作权限的角色</th>
    </tr>
    {% for item in operate_auth %}
    <tr>
        <td>{{ item["module"] }}</td>
        <td>{{ item["operate"] }}</td>
        <td>{{ item["role"] }} {{ item["description"] }}</td>
    </tr>
    {% endfor %}
</table>
<form method="get" action="/dev/operate/auth/download">
    <button class="btn btn-success btn-down" type="submit">下载</button>
</form>
</body>
</html>
