{% extends "base_menu.html" %}

{% block title %}交流{% endblock %}

{% block center_content %}
    <div class="bottom20"></div>
    <table class="table table-bordered table-hover api-list-table bottom20" id="chat_message">
    <tr>
        <th scope="col" width="10%">发送者</th>
        <th scope="col" width=90%">内容</th>
      </tr>
    </table>
    <input id='chat' class="box-side width300">
    <button onclick='send()' class="btn btn-primary" >Send</button>

    {{ 't_js/Chat/Chat.js' | make_static_html | safe }}
{% endblock %}
